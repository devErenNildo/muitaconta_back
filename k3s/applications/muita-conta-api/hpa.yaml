apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: muita-conta-api-hpa
  namespace: muita-conta-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: muita-conta-api-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80